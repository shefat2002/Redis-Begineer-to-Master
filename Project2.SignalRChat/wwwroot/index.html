<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalR Chat with Redis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .connection-status {
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            font-size: 12px;
        }
        
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-connected { background-color: #28a745; }
        .status-disconnected { background-color: #dc3545; }
        
        .user-setup {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .user-setup input {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-right: 10px;
            flex: 1;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .message-user {
            background: #e3f2fd;
            margin-left: auto;
            text-align: right;
        }
        
        .message-other {
            background: white;
            margin-right: auto;
        }
        
        .message-system {
            background: #fff3cd;
            margin: 10px auto;
            text-align: center;
            max-width: 90%;
            font-size: 12px;
            font-style: italic;
        }
        
        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 12px;
            color: #667eea;
        }
        
        .message-content {
            font-size: 14px;
            color: #333;
        }
        
        .message-time {
            font-size: 10px;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }
        
        .input-area input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-area input:focus {
            border-color: #667eea;
        }
        
        .input-area button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .input-area button:hover {
            transform: scale(1.05);
        }
        
        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸš€ SignalR Chat with Redis</h1>
            <p>Real-time chat powered by ASP.NET Core SignalR & Redis</p>
        </div>
        
        <div class="connection-status">
            <span class="status-dot status-disconnected" id="statusDot"></span>
            <span id="statusText">Disconnected</span>
        </div>
        
        <div class="user-setup">
            <input type="text" id="usernameInput" placeholder="Enter your username..." />
        </div>
        
        <div class="messages" id="messagesList"></div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message..." disabled />
            <button id="sendButton" disabled>Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/chatHub")
            .withAutomaticReconnect()
            .build();

        let currentUser = "";
        const messagesList = document.getElementById("messagesList");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");
        const usernameInput = document.getElementById("usernameInput");
        const statusDot = document.getElementById("statusDot");
        const statusText = document.getElementById("statusText");

        // Receive messages
        connection.on("ReceiveMessage", (user, message) => {
            const messageDiv = document.createElement("div");
            messageDiv.className = user === currentUser ? "message message-user" : "message message-other";
            
            const time = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="message-sender">${user}</div>
                <div class="message-content">${message}</div>
                <div class="message-time">${time}</div>
            `;
            
            messagesList.appendChild(messageDiv);
            messagesList.scrollTop = messagesList.scrollHeight;
        });

        // Receive system messages
        connection.on("SystemMessage", (message) => {
            const messageDiv = document.createElement("div");
            messageDiv.className = "message message-system";
            messageDiv.textContent = message;
            messagesList.appendChild(messageDiv);
            messagesList.scrollTop = messagesList.scrollHeight;
        });

        // Update connection status
        function updateStatus(connected) {
            if (connected) {
                statusDot.className = "status-dot status-connected";
                statusText.textContent = "Connected";
            } else {
                statusDot.className = "status-dot status-disconnected";
                statusText.textContent = "Disconnected";
            }
        }

        // Start connection
        async function start() {
            try {
                await connection.start();
                console.log("SignalR Connected.");
                updateStatus(true);
            } catch (err) {
                console.log(err);
                updateStatus(false);
                setTimeout(start, 5000);
            }
        }

        connection.onclose(async () => {
            updateStatus(false);
            await start();
        });

        // Username setup
        usernameInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter" && usernameInput.value.trim()) {
                currentUser = usernameInput.value.trim();
                usernameInput.disabled = true;
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                
                const welcomeDiv = document.createElement("div");
                welcomeDiv.className = "message message-system";
                welcomeDiv.textContent = `Welcome, ${currentUser}! Start chatting...`;
                messagesList.appendChild(welcomeDiv);
            }
        });

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message && currentUser) {
                try {
                    await connection.invoke("SendMessage", currentUser, message);
                    messageInput.value = "";
                } catch (err) {
                    console.error(err);
                }
            }
        }

        sendButton.addEventListener("click", sendMessage);
        messageInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        // Start the connection
        start();
    </script>
</body>
</html>
