version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: signalr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - signalr-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: signalr-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - signalr-network

  # Uncomment to run the app in Docker (optional - can run locally instead)
